<div ng-include="&quot;components/navbar/navbar.html&quot;"></div><div class="container"><div layout="row" layout-sm="column"><div flex="30"><md-button id="addPinBtn" ng-click="addPin()" class="md-raised md-primary">Add a Pin</md-button></div><div flex="70"><h4 ng-show="pinsCheck()">You have no pins yet. Go ahead and add one!</h4><div masonry="{gutter: 10}" class="blocky"><div ng-repeat="pin in pins" class="masonry-brick"><a ng-href="{{pin.url}}"><img ng-src="{{ pin.url }}"/></a><div layout="row" id="pinName"><span flex="90">{{pin.title}}</span><span id="delete" flex="10" ng-click="deletePin(pin)">X</span></div></div></div></div></div><!--TODO: fix routing if user tries to get any page they shouldn't--></div>
