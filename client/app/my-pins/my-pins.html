<div ng-include="&quot;components/navbar/navbar.html&quot;"></div><div class="container"><div layout="row" layout-sm="column"><div flex="30"><md-button id="addPinBtn" ng-click="addPin()" class="md-raised md-primary">Add a Pin</md-button></div><div flex="70"><!--h2 My Pins--><div masonry="{gutter: 10}" class="blocky"><div ng-repeat="pin in pins" class="masonry-brick"><a ng-href="{{pin.url}}"><img ng-src="{{ pin.url }}"/></a><md-tile-footer>{{pin.title}} submitted by&nbsp;<a ng-hide="getCurrentUser()._id === pin.ownerId" ng-href="{{pin.ownerId}}">{{pin.ownerUsername}}</a><span ng-show="getCurrentUser()._id === pin.ownerId">you</span></md-tile-footer></div></div></div></div><!--TODO: formatting - check different screen widths!--><!--TODO: the list comes up more than once when added to--><!--TODO: use masonry for `user-profile` and `my-pins` views--><!--TODO: background color is E9E9E9 for button text--><!--TODO: fix routing if user tries to get any page they shouldn't//TODO: get request when user adds a pin. it's duplicating the results currently--></div>
